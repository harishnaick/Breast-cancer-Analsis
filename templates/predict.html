<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Data Collection Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='img/doctor.jpg') }}" alt="Doctor" class="doctor-img">
            <h1>Breast Cancer Data Collection</h1>
        </div>
    </header>
    <main>
        <form id="cancerForm" method="post" action="{{ url_for('predict') }}">
            <label for="radius_mean">Radius Mean:</label>
            <input type="number" id="radius_mean" name="radius_mean" class="transparent-input" step="0.03" required placeholder="Enter radius mean">
        
            <label for="texture_mean">Texture Mean:</label>
            <input type="number" id="texture_mean" name="texture_mean" class="transparent-input" step="0.03" required placeholder="Enter texture mean">
        
            <label for="perimeter_mean">Perimeter Mean:</label>
            <input type="number" id="perimeter_mean" name="perimeter_mean" class="transparent-input" step="0.03" required placeholder="Enter perimeter mean">
        
            <label for="area_mean">Area Mean:</label>
            <input type="number" id="area_mean" name="area_mean" class="transparent-input" step="0.03" required placeholder="Enter area mean">
        
            <label for="smoothness_mean">Smoothness Mean:</label>
            <input type="number" id="smoothness_mean" name="smoothness_mean" class="transparent-input" step="0.03" required placeholder="Enter smoothness mean">
        
            <label for="compactness_mean">Compactness Mean:</label>
            <input type="number" id="compactness_mean" name="compactness_mean" class="transparent-input" step="0.03" required placeholder="Enter compactness mean">
        
            <label for="concavity_mean">Concavity Mean:</label>
            <input type="number" id="concavity_mean" name="concavity_mean" class="transparent-input" step="0.03" required placeholder="Enter concavity mean">
        
            <label for="concave_points_mean">Concave Points Mean:</label>
            <input type="number" id="concave_points_mean" name="concave_points_mean" class="transparent-input" step="0.03" required placeholder="Enter concave points mean">
        
            <label for="symmetry_mean">Symmetry Mean:</label>
            <input type="number" id="symmetry_mean" name="symmetry_mean" class="transparent-input" step="0.03" required placeholder="Enter symmetry mean">
        
            <label for="fractal_dimension_mean">Fractal Dimension Mean:</label>
            <input type="number" id="fractal_dimension_mean" name="fractal_dimension_mean" class="transparent-input" step="0.03" required placeholder="Enter fractal dimension mean">
        
            <button type="submit" class="submit">Submit</button>
        </form>        
    </main>
</body>
</html>
