<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body>
    <img class="wave" src="{{ url_for('static', filename='img/wave.png') }}">
    <div class="container">
        <div class="img">
            <img src="{{ url_for('static', filename='img/doc1.png') }}">
        </div>
        <div class="login-content">
            <form method="POST">
                <img src="{{ url_for('static', filename='img/avatar.svg') }}">
                <h2 class="title">Welcome </h2>
                <div class="input-div one">
                   <div class="i">
                        <i class="fas fa-user"></i>
                   </div>
                   <div class="div">
                        
                        <input type="text" class="input" name="email" placeholder="Email" required>
                   </div>
                </div>
                <div class="input-div pass">
                   <div class="i"> 
                        <i class="fas fa-lock"></i>
                   </div>
                   <div class="div">
                        
                        <input type="password" class="input" placeholder="Password" name="password" required>
                   </div>
                </div>
                <input type="submit" class="btn" value="Login">
                <p class="dont">Don't have an account? <a href="{{ url_for('signup') }}"><p class="sign">Signup here</p></a></p>
            </form>
        </div>
    </div>
</body>
</html>
